      - "traefik.http.services.explorer-app.loadbalancer.server.port=8080"
      - "traefik.http.routers.explorer-app.entrypoints=web"
      - "traefik.http.routers.explorer-app.rule=PathPrefix(`/explorer`)"

  mb_simulator-app:
